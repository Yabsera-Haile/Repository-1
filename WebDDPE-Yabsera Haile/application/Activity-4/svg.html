<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Document</title>
</head>
<body>
    <h1>Logos</h1>
    <table>
        <tr>
            <td>
                Personal Logo
            </td>
            <td>
                <svg width=200px height=200px>
                        <polygon points="0,0 200,0 100,100 0,200 200,200" fill="red" stroke="black" >              
                </svg>
            </td>
        </tr>
        <tr>
            <td> Circle: </td>
            <td>
                <svg width=200px height=200px>
                    <circle cx=100 cy=100 r=100 fill="black" stroke="red">
                </svg>
            </td>
        </tr>
        <tr>
            <td>
                Ellipse
            </td>
            <td>
                <svg width=200px height=200px>
                    <ellipse cx=100 cy=100 rx=100 ry=50 stroke="black" fill="red" >
                </svg>
            </td>
        </tr>
    </table>
</body>
</html>
